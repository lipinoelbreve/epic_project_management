<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="/">Home</a></h1>
            <h2><a href="/admin/">Admin</a></h2>

            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'people:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'people:login'%}">Login</a></li>
                    <li><a href="{% url 'people:signup'%}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
